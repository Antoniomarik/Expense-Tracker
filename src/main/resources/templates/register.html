<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Expense Manager - Register</title>

</head>
<link rel="stylesheet" th:href="@{/css/jquery-ui.css}" />
<body>
  <h1>Register</h1>
  <hr/>

  <form th:object="${user}" th:action="@{/register}" method="post" id="regform">
    <input type="text" placeholder="Enter Username" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br/><br/>
    <input type="email" placeholder="Enter Email" th:field="*{email}"/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br/><br/>
    <input type="password" placeholder="Enter Password" th:field="*{password}"/>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <br/><br/>
    <input type="password" placeholder="Confirm Password" th:field="*{confirmpassword}"/>
    <br/><br/>
    <button type="submit">Submit</button>

  </form>


  <script th:src="@{/js/jquery.js}"></script>
  <script th:src="@{/js/jquery-validator.js}"></script>
  <script th:src="@{/js/register.js}"></script>
</body>
</html>
